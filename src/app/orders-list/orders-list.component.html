<form>
  <div class="form-group">
    <label for="clientFirstName">Client first name: </label>
    <input ngModel required minlength="3" class="form-control" name="clientFirstName" id="clientFirstName" type="text"
      [(ngModel)]="clientFirstName" />
    <label for="clientLastName">Client last name: </label>
    <input ngModel required minlength="3" class="form-control" aria-describedby="personalDataHelp" name="clientLastName"
      id="clientLastName" type="text" [(ngModel)]="clientLastName" />
    <small id="personalDataHelp" class="form-text text-muted">We'll never share your personal data with anyone
      else.</small>
    <div>
      <label for="tableNumber">Table number: </label>
    </div>
    <input ngModel required minlength="1" class="form-control" name="tableNumber" id="tableNumber" type="number"
      [(ngModel)]="tableNumber" />
  </div>
  <button class="btn btn-primary" (click)=displayOrders()>Show my orders</button>
</form>

<div ng-show="false" class="ng-hide">
  <!-- Nie wiem jak schowac to gowno i otworzyc po kliknieciu przycisku-->
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Your orders</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2">
      </span>
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>
          <th class="text-center">Nazwa dania</th>
          <th class="text-center">Skladniki</th>
          <th class="text-center">Typ</th>
          <th class="text-center">Cena</th>
          <th class="text-center">Remove</th>
        </tr>
        <tr *ngFor="let dish of clientOrder.dishList; let id = index">
          <td>
            <span>{{dish.dishName}}</span>
          </td>
          <td>
            <span>{{ingredientName}}</span>
          </td>
          <td>
            <span>{{dish.type}}</span>
          </td>
          <td>
            <span>{{dish.cost}}</span>
          </td>
          <td>
            <span class="table-remove">
              <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0"
                (click)="remove(id)">Remove</button>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div cclass="col-md-6 mb-6">
    <select class="form-control" (change)="setSelectedOption($event.target.value)">
      <option disabled selected value> -- select an option -- </option>
      <option *ngFor='let dish of avaliableDishes'>{{dish.dishName}}</option>
    </select>
  </div>
  <div class="form-row">
    <button type="button" class="btn btn-primary" (click)="addNewDish()">Add new dish</button>
    <div class="form-row">
      <button type="button" class="btn btn-primary" (click)="modifyClientSingleOrder()">Modify order</button>
    </div>
  </div>
  <div class="form-row">
    <button type="button" class="btn btn-primary" routerLink='/'>Go back</button>
  </div>
</div>
